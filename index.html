<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <form id="pizza-parlor-form">
      <h1>Pizza Parlor</h1>
      <div id="pizza-size" class="radio">
        <h2>Pizza sizes</h2>
        <input type="radio" id="small" name="pizzaSize" value="small">
        <label for="small">Small</label><br>
        <input type="radio" id="medium" name="pizzaSize" value="medium">
        <label for="medium">Medium</label><br>
        <input type="radio" id="large" name="pizzaSize" value="large">
        <label for="large">Large</label><br>
      </div>
      <h2>Pizza Toppings</h2>
      <div id="pizza-toppings" class="form-group">
        <input type="checkbox" id="toppings1" name="toppings" value="cheese">
        <label for="toppings1"> Cheese</label><br>
        <input type="checkbox" id="toppings2" name="toppings" value="pepperoni">
        <label for="toppings2"> Pepperoni</label><br>
        <input type="checkbox" id="toppings3" name="toppings" value="sausage">
        <label for="toppings3"> Sausage</label><br>
        <input type="checkbox" id="toppings4" name="toppings" value="pineapple">
        <label for="toppings4"> Pineapple</label><br>
        <input type="checkbox" id="toppings5" name="toppings" value="olives">
        <label for="toppings5"> Olives</label><br>
        <input type="checkbox" id="toppings6" name="toppings" value="mushrooms">
        <label for="toppings6"> Mushrooms</label><br>
      </div>
      <button type="submit" class="btn">Order</button>
      </form>
  </div>

  </div>
  <div id="receipt">
    <p id="receipt-size"></p>
    <p id="receipt-toppings"></p>
    <p id="receipt-price"></p>
  </div>
</body>

</html>
